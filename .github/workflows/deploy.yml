name: Deploy to InfinityFree

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      # --------------------------------------------------------
      # FRONTEND (Vite / Vue)
      # --------------------------------------------------------
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: ðŸ“¦ Install Frontend Dependencies
        run: |
          cd school-sms-web
          npm ci

      - name: ðŸ”¨ Build Frontend
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_URL }}
        run: |
          cd school-sms-web
          npm run build

      # --------------------------------------------------------
      # BACKEND (Laravel)
      # --------------------------------------------------------
      - name: ðŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"

      - name: ðŸ“¦ Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: api/vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('api/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: ðŸ”¨ Install Backend Dependencies
        run: |
          cd api
          composer install --no-dev --optimize-autoloader --prefer-dist

      # --------------------------------------------------------
      # PREPARE DEPLOYMENT FILES
      # --------------------------------------------------------
      - name: ðŸ“‚ Prepare Deployment Files
        run: |
          mkdir -p deploy_dist

          # Frontend output
          cp -r school-sms-web/dist/* deploy_dist/

          # Backend
          mkdir -p deploy_dist/api
          cp -r api/. deploy_dist/api/

          # Laravel .env
          echo "${{ secrets.LARAVEL_ENV }}" > deploy_dist/api/.env

          # API .htaccess
          echo "<IfModule mod_rewrite.c>
            RewriteEngine On
            RewriteRule ^(.*)$ public/\$1 [L]
          </IfModule>" > deploy_dist/api/.htaccess

          # SPA .htaccess
          echo "<IfModule mod_rewrite.c>
            RewriteEngine On
            RewriteBase /
            RewriteRule ^index\.html$ - [L]
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteCond %{REQUEST_FILENAME} !-d
            RewriteRule . /index.html [L]
          </IfModule>" > deploy_dist/.htaccess

      # --------------------------------------------------------
      # DEPLOY TO INFINITYFREE
      # --------------------------------------------------------
      - name: ðŸš€ Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./deploy_dist/
          server-dir: ./htdocs/
          exclude: |
            **/.git*
            **/node_modules/**
            **/tests/**
