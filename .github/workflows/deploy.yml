name: Deploy to InfinityFree

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      # ----------------------------
      # FRONTEND (Vite/Vue)
      # ----------------------------
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: ðŸ“¦ Install + Build Frontend
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_URL }}
        run: |
          cd school-sms-web
          npm ci
          npm run build

      # ----------------------------
      # BACKEND (Laravel) - auto detect folder
      # ----------------------------
      - name: ðŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"

      - name: ðŸ” Detect Laravel backend directory
        id: detect_backend
        run: |
          BACKEND_DIR="$(find . -maxdepth 4 -type f -name artisan -print0 \
            | xargs -0 -n1 dirname \
            | while read d; do
                if [ -f "$d/composer.json" ]; then echo "$d"; break; fi
              done)"

          if [ -z "$BACKEND_DIR" ]; then
            echo "âŒ Could not find Laravel backend (artisan + composer.json)."
            ls -la
            find . -maxdepth 2 -type d -print
            exit 1
          fi

          echo "âœ… Backend found at: $BACKEND_DIR"
          echo "backend_dir=$BACKEND_DIR" >> "$GITHUB_OUTPUT"

      - name: ðŸ“¦ Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.detect_backend.outputs.backend_dir }}/vendor
          key: ${{ runner.os }}-composer-${{ hashFiles(format('{0}/composer.lock', steps.detect_backend.outputs.backend_dir)) }}
          restore-keys: ${{ runner.os }}-composer-

      - name: ðŸ”¨ Install Backend Dependencies
        run: |
          cd "${{ steps.detect_backend.outputs.backend_dir }}"
          composer install --no-dev --optimize-autoloader --prefer-dist

      # ----------------------------
      # PREPARE DEPLOYMENT FILES
      # ----------------------------
      - name: ðŸ“‚ Prepare Deployment Files
        run: |
          mkdir -p deploy_dist

          # Frontend output
          cp -r school-sms-web/dist/* deploy_dist/

          # Backend -> deploy_dist/api
          mkdir -p deploy_dist/api
          cp -r "${{ steps.detect_backend.outputs.backend_dir }}/." deploy_dist/api/

          # Laravel .env
          echo "${{ secrets.LARAVEL_ENV }}" > deploy_dist/api/.env

          # API .htaccess (route /api/* to public/)
          echo "<IfModule mod_rewrite.c>
            RewriteEngine On
            RewriteRule ^(.*)$ public/\$1 [L]
          </IfModule>" > deploy_dist/api/.htaccess

          # Vue SPA .htaccess
          echo "<IfModule mod_rewrite.c>
            RewriteEngine On
            RewriteBase /
            RewriteRule ^index\.html$ - [L]
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteCond %{REQUEST_FILENAME} !-d
            RewriteRule . /index.html [L]
          </IfModule>" > deploy_dist/.htaccess

      # ----------------------------
      # DEPLOY (lftp is more reliable on InfinityFree)
      # ----------------------------
      - name: ðŸš€ Deploy via lftp (retries + 1 parallel)
        run: |
          sudo apt-get update
          sudo apt-get install -y lftp

          # NOTE:
          # - InfinityFree often breaks FTPS. If your account supports FTPS reliably,
          #   change "set ftp:ssl-allow no" to "set ftp:ssl-allow yes".
          # - This uses passive mode + retries to survive disconnects.

          lftp -u "${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }}" "${{ secrets.FTP_SERVER }}" << 'EOF'
          set ftp:passive-mode true
          set net:timeout 30
          set net:max-retries 25
          set net:reconnect-interval-base 5
          set net:reconnect-interval-max 60
          set net:persist-retries 1
          set ftp:ssl-allow no

          # Upload with low parallelism (InfinityFree disconnects on high load)
          mirror -R --parallel=1 --only-newer --verbose ./deploy_dist/ ./htdocs/

          quit
          EOF
